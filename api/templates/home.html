<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Gym Log Home</title>
</head>
<body>
    <header>
        <h1>Dere GYM</h1>
        <nav>
          <a href="/">Home</a>
          <a href="/add_exe_log">Exercise Log</a>
          <a href="/see_exe_log">Profile</a>
        </nav>
    </header>
    <div id="app">
        <h1>Gym Log Telegram Web App</h1>
        <!-- <p>This web app allows you to track your daily exercise log and basic info.</p> -->
        <p id="welcome_by_name"></p>
        
        <h4>Add or edit your basic info</h4>
          <!-- Basic info form -->
          <form id="basic-info-form" method="POST">
            <table>
              <tr>
                <th>Id</th>
                <!-- change user_id from text type to hidden -->
                <td><input readonly type="text" id="userId" name="userId"></td>
              </tr>
              <tr>
                <th>User Name</th>
                <td><input readonly type="text" id="userName" name="userName"></td>
              </tr>
            </table>
            <input type="submit" value="Verify">
          </form>

          <form method="POST" action="/update_personal_data">
            <table>
              <!-- <tr>
                <th>Full Name</th>
                <td><input type="text" name="fullName"></td>
              </tr> -->
              <!-- <tr>
                <th>Date Of Birth</th>
                <td><input type="date" name="dob"></td>
              </tr> -->
              <!-- <tr>
                <th>Gender</th>
                <td><input type="text" name="gender"></td>
              </tr> -->
              <tr>
                <th>Height</th>
                <td><input type="number" name="heightCM" value="{% if user %} {{ user['height'] }} {% endif %}"></td>
              </tr>
              <tr>
                <th>Weight</th>
                <td><input type="number" name="weightCM" value="{% if user %} {{ user['weight'] }} {% endif %}"></td>
              </tr>
              <tr>
                <th>Goal</th>
                <td><input type="text" name="goal" value="{% if user %} {{user['specific_goal'] }} {% endif %}"></td>
              </tr>
              <!-- <tr>
                <th>Entry Date</th>
                <td><input type="date" name="entryDate"></td>
              </tr> -->
              <!-- <tr>
                <th>Update At</th>
                <td><input type="date" name="updateAt"></td>
              </tr> -->
            </table>
            <input type="submit" value="Submit">
          </form>
          <div class="msg">{{ msg }}</div>       
    </div>
    <pre><code id="webview_data"></code></pre>
    <script src="../static/scripts/index.js?v=5"></script>
</body>
</html>
