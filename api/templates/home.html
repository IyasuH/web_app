    {% extends "layout.html" %}
    {% block gym %}
    <div id="app">
        <h1>Gym Log Telegram Web App</h1>
        <p id="welcome_by_name"></p>
        
        <h4>Add or edit your basic info</h4>
          <form method="POST" action="/update_personal_data">
            <table>
              <tr>
                <th>Height</th>
                <td><input type="number" step="0.01" name="heightCM" value="{{ user['height'] }}"></td>
              </tr>
              <tr>
                <th>Weight</th>
                <td><input type="number" step="0.01" name="weightCM" value="{{ user['weight'] }}"></td>
              </tr>
              <tr>
                <th>Goal</th>
                <td><input type="text" name="goal" value="{{user['specific_goal'] }}"></td>
              </tr>
            </table>
            <input type="submit" value="Submit">
          </form>
    </div>
    <pre><code id="webview_data"></code></pre>
    {% endblock %}
