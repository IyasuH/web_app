    {% extends "layout.html" %}
    {% block gym %}
    <div id="app">
        <h1>Gym Log Telegram Web App</h1>
        <p>Enter your exercise info</p>
        <!-- Exercise log form -->        
        <form id="exercise-log-form">
            <table>
              <tr>
                <th>Body of Area</th>
                <td><input type="text" name="bodyOfArea"></td>
              </tr>
              <tr>
                <th>Performed Exercise Name</th>
                <td><input type="text" name="performedExerciseName"></td>
              </tr>
              <tr>
                <th>Equipment Used(be specific)</th>
                <td><input type="text" name="equipmentUsed"></td>
              </tr>
              <tr>
                <th>Number of Reps</th>
                <td><input type="number" name="numberOfReps"></td>
              </tr>
              <tr>
                <th>Total Cycle of Reptation</th>
                <td><input type="number" name="totalCycleOfReptation"></td>
              </tr>
              <tr>
                <th>Date Worked</th>
                <td><input type="date" name="dateWorked"></td>
              </tr>
            </table>
            <input type="submit" value="Submit">
          </form>
    </div>
    {% endblock %}
