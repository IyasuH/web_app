<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="../static/styles/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Sign Up</h2>
    <p id="welcome_by_name"></p>
    <p>You did not Signup, Request approval from admin</p>
    <form action="/request_approval" method="POST"> 
        <table>
            <tr>
                <th>User Id</th>
                <td><input readonly required type="text" id="userId" name="userId"></td>
            </tr>
            <tr>
                <th>User Name</th>
                <td><input readonly type="text" id="userName" name="userName"></td>
            </tr>
            <tr>
                <th>First Name</th>
                <td><input readonly type="text" id="firstName" name="firstName"></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input readonly type="text" id="lastName" name="lastName"></td>
            </tr>
            <tr>
                <th>Is bot</th>
                <td><input readonly type="text" id="isBot" name="isBot"></td>
            </tr>
            <tr>
                <th>Allow write to pm</th>
                <td><input readonly type="text" id="allowWrite" name="allowWrite"></td>
            </tr>
        </table>
        <input type="submit" value="Request Approval">
    </form>
    <script src="../static/scripts/index.js?v=12"></script>
</body>
</html>
