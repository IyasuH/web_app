{% extends "layout.html" %}
{% block treadmill_entry %}
<div id="app">
    <p>Enter your treadmill log</p>
    <a href="/add_exe_log">Log Other Exercise</a>
    <form id="" method="POST" action="/add_treadmill_log">
        <table>
            <tr>
                <th>Steps</th>
                <td><input type="number" name="steps" placeholder="1000" required></td>
            </tr>
            <tr>
                <th>Distance</th>
                <td><input type="number" step=0.01 name="distance" placeholder=3.4 required></td>
            </tr>
            <tr>
                <th>Minutes</th>
                <td><input type="number" step=0.01  name="minutes" placeholder=15 required></td>
            </tr>
            <tr>
                <th>Calories</th>
                <td><input type="number" step=0.01 name="calories" placeholder=110 required></td>
            </tr>
            <tr>
                <th>Max Speed</th>
                <td><input type="number" step=0.01  name="max_speed" placeholder=13.5 required></td>
            </tr>
            <tr>
                <th>Max Incline</th>
                <td><input type="number" step=0.01  name="max_incline" placeholder=12 required></td>
            </tr>
            <tr>
                <th>Feeling</th>
                <td>
                    <input type="radio" name="feeling" id="too_easy" value="too easy">
                    <label for="too_easy">Too Easy</label>
                    
                    <input type="radio" name="feeling" id="alittle_easy" value="a little easy">
                    <label for="alittle_easy">A Little Easy</label>
                    
                    <input type="radio" name="feeling" id="just_right" value="just right">
                    <label for="just_right">Just Right</label>
                    
                    <input type="radio" name="feeling" id="alittle_hard" value="a little hard">
                    <label for="alittle_hard">A Little Hard</label>
                    
                    <input type="radio" name="feeling" id="too_hard" value="too hard">
                    <label for="too_hard">Too Hard</label>
                  </td>                  
            </tr>
            <tr>
                <th>date</th>
                <td><input type="date" name="work_date" required></td>
            </tr>
            <tr>
                <th>notes</th>
                <td><input type="text" name="notes" placeholder="Additional notes" required></td>
            </tr>

        </table>
    </form>
</div>
{% endblock %}
