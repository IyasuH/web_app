<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/styles/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Login</h2>
    <p>{{ msg }}</p>
    <form action="/login" method="post">
        <p>User ID</p>
        <input readonly type="text" name="userId" id="userId">
        
        <p>User Name</p>
        <input  readonly type="text" name="userName" id="userName">
        <input type="submit" value="Login using Telegram">
    </form>
    <script src="../static/scripts/index.js?v=5"></script>
</body>
</html>
