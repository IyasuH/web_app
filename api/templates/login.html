<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/styles/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="../static/scripts/index.js?v=6"></script>
</head>
<body>
    <h2>Login</h2>
    <p>{{ msg }}</p>
    <form action="/login" method="post">
        <table>
            <tr>
                <th>User Id</th>
                <td><input readonly type="text" id="userId" name="userId"></td>
            </tr>
            <tr>
                <th>User Name</th>
                <td><input readonly type="text" id="userName" name="userName"></td>
            </tr>
        </table>
        <input type="submit" value="Login using Telegram">
    </form>
    
</body>
</html>
